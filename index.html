 }

<script>

        function buildrobot()
        {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width=2048;                                                 //modifica grandezza dell'immagine
            canvas.height=2048;
            //wp
            ctx.drawImage(hsWp,((2048-hsWp.width)/2),50);
            //wp extra
            ctx.drawImage(hsWpLayer,((2048-hsWpLayer.width)/2),50);
            //back
             ctx.drawImage(hsBack,((2048-hsBack.width)/2),50);
            //ears
            ctx.drawImage(hsEars,((2048-hsEars.width)/2),50);
            //head
            ctx.drawImage(hsHead,((2048-hsHead.width)/2),50);
            //body
            ctx.drawImage(hsBody,((2048-hsBody.width)/2),50);
            //occhi
            ctx.drawImage(hsEyes,((2048-hsEyes.width)/2),50);
            //bocca
            ctx.drawImage(hsMouth,((2048-hsMouth.width)/2),50);
            //cap
            ctx.drawImage(hsHat,((2048-hsHat.width)/2),50);
            //capelli
            ctx.drawImage(hsHairs,((2048-hsHairs.width)/2),50);
            //nose
            ctx.drawImage(hsNose,((2048-hsNose.width)/2),50);
            //more
            ctx.drawImage(hsMore,((2048-hsMore.width)/2),50);   
        }


</script>
